    <section>

        <div class="container text-light">

            <form name="sign" class="mt-5">

                <!-- İsim Soyisim-->
                <div class="row justify-content-center">
    
                    <div class="col-md-4 form-group mt-5">
                        <label for="name">İsminiz</label>
                        <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="İsminiz">
                    </div>  
                    
                    <div class="col-md-4 form-group mt-5">
                        <label for="surName">Soyisimniz</label>
                        <input type="text" class="form-control" id="surName" aria-describedby="emailHelp" placeholder="Soyisminiz">
                    </div>
    
                </div>
    
                
                <!-- email şifre-->
                <div class="row justify-content-center">
    
                    <div class="col-md-4 form-group mt-5">
                        <label for="email">İsminiz</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="email">
                    </div>  
                    
                    <div class="col-md-4 form-group mt-5">
                        <label for="passWord">Soyisimniz</label>
                        <input type="password" class="form-control" id="passWord" aria-describedby="emailHelp" placeholder="şifre">
                    </div>
    
                </div>
    
                <!-- Yaş Cinsiyet  -->
                <div class="row justify-content-center mt-5">
                    <div class="col-md-2 form-group mt-2">
                        <label for="age">Yaşınız</label>
                        <input type="number" class="form-control" id="age" aria-describedby="emailHelp">
                    </div>  
                    <div class="col-md-2"></div>

                    <div class="col-md-4 mt-4">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1">
                            <label class="form-check-label" for="inlineRadio1">Erkek</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2">
                            <label class="form-check-label" for="inlineRadio2">Kadın</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="0">
                            <label class="form-check-label" for="inlineRadio3">Diğer</label>
                          </div>
                          

                    </div>

                </div>

                <div class="row justify-content-center mt-5">

                    <div class="col-md-2">
                        <a onclick="signIn(this);" class="btn btn-info" href="#">Kayıt ol</a>
                    </div>

                </div>
            </form>

        </div>

    </section>
